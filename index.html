<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="run()">
<div class="grid">
    <div id="quiz">
        <h1 id="title">Music Quiz Game</h1>
        <hr style="margin-bottom: 20px">

        <p id="question"></p>

        <div id="buttons">
            <button id="btn1"><span id="choice0"></span></button>
            <button id="btn2"><span id="choice1"></span></button>
            <button id="btn3"><span id="choice2"></span></button>
            <button id="btn4"><span id="choice3"></span></button>
        </div>

        <hr style="margin-top: 50px">
        <footer>
            <p id="progress"></p>
        </footer>
    </div>
</div>

<script src="milquetoast.js"></script>

</body>
</html>
